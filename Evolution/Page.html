<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />


    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>

    <style>
        canvas {
            border: solid;
        }

        body {
            background: #F7F7F9;
            font-weight: bold;
        }
    </style>

    <script language="javascript" type="text/javascript" src="Bundle.js"></script>
</head>
    <body>
        <div>
            <div class="row">
                <div class="col-sm-11 col-xs-offset-2">
                    <h1>Evolution</h1>
                </div>
            </div>
            <div class="row">
                <div class="col-sm-4 col-sm-offset-1">
                    <canvas id="mainCanvas" width="600" height="600"></canvas>
                </div>
            </div>
            <div class="row">
                <div class="col-sm-11  col-sm-offset-1">
                    <div style=" display:inline; margin-right:20px">Speed:</div>
                        <input id="speed" type="range" step="0.1" min="0" max="8" style="width: 500px; display:inline; margin-right:20px">
                        <label id="speedLabel" />
                </div>
            </div>
            <div class="row">
                <div class="col-sm-4 col-sm-offset-1">
                    <input id="drawFieldsOfView" type="checkbox"> <label id="fieldOfVuewLabel">Draw fields of view</label>
                </div>
            </div>
            <div class="row">
                <div class="col-sm-4 col-sm-offset-1" id="summary"></div>
            </div>


            <div class="row">
                <div class="col-sm-offset-1 col-sm-11">
                    <canvas id="netCanvas" width="500" height="300"></canvas>
                    <canvas id="isolatedCanvas" width="300" height="300"></canvas>
                </div>
            </div>
        </div>
    </body>
</html>
